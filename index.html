<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(24, 24, 43);
    background-image: url(https://i.ytimg.com/vi/PanV9i10D4M/maxresdefault.jpg);
    background-size: cover;
    color: aliceblue;
    height: 100vh;
    display: flex;
  }

  .sidebar {
    width: 70px;
    background-color: rgb(51, 51, 79);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
  }

  .app-icon {
    margin: 15px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .app-icon:hover {
    transform: scale(1.2);
  }

  .desktop {
    flex: 1;
    /* position: relative; */
    padding: 20px;
  }

  .app-window {
    width: 800px;
    height: 520px;
    background-color: aliceblue;
    color: black;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0, .3);
    position: absolute;
    top: 5px;
    display: none;
    left: 100px;
    flex-direction: column;
  }

  .header {
    background-color: rgb(4, 4, 4);
    color: aliceblue;
    padding: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 8px 8px 0 0;
  }

  .header.buttons {
    display: flex;
    gap: 5px;
  }

  .close-btn {
    background-color: transparent;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 14px;
    padding: 2px 6px;
    border-radius: 4px;
  }

  .app-content {
    padding: 10px;
    flex: 1;
    overflow: auto;
  }

  textarea {
    width: 100%;
    height: 90%;
    border: none;
    outline: none;
    resize: none;
    font-size: 14px;
    padding: 5px;
  }

  .clock {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-top: 40px;
  }

  .minimized {
    height: 40px !important;
    overflow: hidden;
  }

  .maximized {
    top: 0 !important; 
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    border-radius: 0 !important;
  }

  /* Calculator Styles */
  .calculator {
    width: 100%;
    max-width: 300px;
    margin: 30px auto;
    background: #222;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
  }

  .calc-display {
    width: 100%;
    height: 50px;
    font-size: 20px;
    margin-bottom: 15px;
    text-align: right;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
  }

  .calc-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .calc-buttons button {
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #444;
    color: white;
    transition: 0.2s;
  }

  .calc-buttons button:hover {
    background: #666;
  }

  .inp {
    width: 94%;

  }
</style>

<body>
  <div class="sidebar">
    <img class="app-icon" onclick="openApp('calculator')"
      src="https://cdn.pixabay.com/photo/2023/03/06/04/26/calculator-7832583_1280.png" alt="" height="50px"
      width="50px">
    <img class="app-icon" onclick="openApp('notepad')"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Notepad_icon.svg/2048px-Notepad_icon.svg.png"
      alt="" height="50px" width="50px">
    <img class="app-icon" onclick="openApp('clock')"
      src="https://media.istockphoto.com/id/467774064/photo/alarm-clock.jpg?s=612x612&w=0&k=20&c=FdsXUn14ItiG8K_xYBXLb13tTSahjrkl1cPExBkGw6w="
      alt="" height="50px" width="50px">
  </div>

  <div class="desktop">
    <!-- Calculator Window -->
    <div id="calculator" class="app-window">
      <div class="header">
        <span>Calculator</span>
        <div class="buttons">
          <button class="close-btn" onclick="minimizeApp('calculator')">-</button>
          <button class="close-btn" onclick="maximizeApp('calculator')">[]</button>
          <button class="close-btn" onclick="closeApp('calculator')">X</button>
        </div>
      </div>
      <div class="app-content">
        <div class="calculator">
          <div class="inp">
            <input type="text" id="calc-display" class="calc-display" >
          </div>
          <div class="calc-buttons">
            <button onclick="press('7')">7</button>
            <button onclick="press('8')">8</button>
            <button onclick="press('9')">9</button>
            <button onclick="press('/')">/</button>
            <button onclick="press('4')">4</button>
            <button onclick="press('5')">5</button>
            <button onclick="press('6')">6</button>
            <button onclick="press('*')">*</button>
            <button onclick="press('1')">1</button>
            <button onclick="press('2')">2</button>
            <button onclick="press('3')">3</button>
            <button onclick="press('-')">-</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="press('+')">+</button>
            <button onclick="clearDisplay()" style="grid-column: span 4; background:red;">C</button>
          </div>
        </div>
      </div>
    </div>


    <div id="notepad" class="app-window">
      <div class="header">
        <span>Notepad</span>
        <div class="buttons">
          <button class="close-btn" onclick="minimizeApp('notepad')">-</button>
          <button class="close-btn" onclick="maximizeApp('notepad')">[]</button>
          <button class="close-btn" onclick="closeApp('notepad')">X</button>
        </div>
      </div>
      <div class="app-content">
        <textarea placeholder="write your notes here....."></textarea>
      </div>
    </div>


    <div id="clock" class="app-window">
      <div class="header">
        <span>Clock</span>
        <div class="buttons">
          <button class="close-btn" onclick="minimizeApp('clock')">-</button>
          <button class="close-btn" onclick="maximizeApp('clock')">[]</button>
          <button class="close-btn" onclick="closeApp('clock')">X</button>
        </div>
      </div>
      <div class="app-content">
        <div class="clock" id="clockDisplay"></div>
      </div>
    </div>
  </div>

  <script>
    function openApp(appId) {
      document.getElementById(appId).style.display = "flex";
    }
    function closeApp(appId) {
      document.getElementById(appId).style.display = "none";
    }
    function updateClock() {
      let now = new Date();
      let time = now.toLocaleTimeString();
      document.getElementById("clockDisplay").textContent = time;
    }
    setInterval(updateClock, 1000)
    updateClock();

    function minimizeApp(appId) {
      let app = document.getElementById(appId);
      app.classList.toggle("minimized");
    }

    function maximizeApp(appId) {
      let app = document.getElementById(appId);
      app.classList.toggle("maximized");
    }

    let display = document.getElementById("calc-display");
    function press(value) {
      display.value += value;
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
    function clearDisplay() {
      display.value = "";
    }
  </script>
</body>

</html>
